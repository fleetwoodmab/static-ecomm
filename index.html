<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <nav>
    <img id="logo" src="./images/logo.svg" alt="">
    <ul>
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  <div class="float-right">
    <img id="cart" src="./images/icon-cart.svg" alt="">
    <img id="avatar" src="./images/image-avatar.png" alt="">
  </div>
</nav>

<hr>

<div id="MainContainer">
  <div class="product">
    <div id="MainImage">
        <img id="Main" src="./images/image-product-1.jpg"</img>
    </div>
    <div id="ThumbContainer">
        <img id="one" class="tn-active" src="./images/image-product-1-thumbnail.jpg"></img>
        <img id="two" class="tn-active" src="./images/image-product-2-thumbnail.jpg"></img>
        <img id="three" class="tn-active" src="./images/image-product-3-thumbnail.jpg"></img>
        <img id="four" class="tn-active" src="./images/image-product-4-thumbnail.jpg"></img>
    </div>
  </div>
  <div class="description">

    <div class="top">
      <h3>Sneaker Company</h3>
      <h2>Fall Limited Edition Sneakers</h2>
    </div>

    <div class="mid">
      <p id="desc">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="listPricing">
          <span id="price">$125.00</span>
          <span id="discount">50%</span>
        </div>
        <div id="ogprice">
          <span>$250.00</span>
        </div>
    </div>

    <div id="bottom">
      <button id="quantity">
        <img id="minus" src="./images/icon-minus.svg" alt="">
        <span>0</span>
        <img id="plus"src="./images/icon-plus.svg" alt="">
      </button>

      <button id="cartBtn">
        <img src="./images/icon-cart.svg" alt="">
        <label>Add To Cart</label>
      </button>
    </div>

  </div>

</div> <!-- End Main -->

</body>
</html>
